<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Comments</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1 class="title">Сервис комменариев со спам фильтром</h1>
        <div class="comments-section">
          <div class="comments-section__form">
            <p class="form__title">Оставьте Ваш комментарий</p>
            <div class="form-checkbox">
              <label class="checkbox__title">Показывать Ваше имя?</label>
              <input
                class="checkbox_positive"
                type="radio"
                id="positive"
                name="checkbox"
              />
              <label for="positive">Yes</label>
              <input
                class="checkbox_negative"
                type="radio"
                id="negative"
                name="checkbox"
              />
              <label for="negative">No</label>
            </div>
            <div class="form-name">
              <label for="name" class="name__title">Введите Ваше ФИО:</label>
              <input class="name__input" type="text" name="name" id="name" />
            </div>
            <div class="form-photo">
              <label for="link" class="photo__title"
                >Введите ссылку Вашего аватара:</label
              >
              <input class="photo__input" type="text" name="link" id="link" />
            </div>
            <div class="form-comment">
              <label for="comment" class="comment__title"
                >Введите Ваш комментарий:</label
              >
              <textarea
                class="comment__textarea"
                name="comment"
                id="comment"
              ></textarea>
            </div>
            <button id="button" class="form__submit-button">Отправить</button>
          </div>
          <div class="comments-section__chat">
            <p class="chat__title">Чат</p>
            <div class="comments-display"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
